<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Programare – TService</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">T<span>Service</span></div>
</header>

<section class="hero">
    <div class="hero-text">
        <h2>Programare service</h2>

        <form action="succes.html" method="get">
            <label>
                Nume:
                <br>
                <input type="text" name="nume" required>
            </label>
            <br><br>

            <label>
                Telefon:
                <br>
                <input type="tel" name="telefon" required>
            </label>
            <br><br>

            <label>
                Data:
                <br>
                <input type="date" name="data" required>
            </label>
            <br><br>

            <label>
                Ora:
                <br>
                <input type="time" name="ora" required>
            </label>
            <br><br>

            <button type="submit">Confirmă programarea</button>
        </form>
    </div>
</section>

</body>
</html>
